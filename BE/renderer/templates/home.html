<!DOCTYPE html>
<html lang="{{if eq .Language "pt"}}pt-br{{else}}{{.Language}}{{end}}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://sumtube.io/static/assets/favicon.ico" sizes="32x32">
    <title>{{call .T "title"}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-red-600 p-4 text-white flex justify-between items-center">
      <h1 class="text-xl font-bold">Youtube Summarizer</h1>
      <button class="bg-white text-red-600 px-4 py-2 rounded">Login</button>
    </nav>

    <div class="max-w-2xl mx-auto mt-16 text-center">
      <h2 class="text-3xl font-bold">{{call .T "heading"}}</h2>
      <p class="text-gray-600 mt-2">
        {{call .T "subheading"}}
      </p>
      
      <!-- React form mounts here -->
      <div
        id="react-root"
        class="mt-6 flex flex-col items-center justify-center gap-2 w-full"
        data-lang="{{.Language}}"
        data-vid="{{.VideoId}}"
        data-apiUrl="{{.ApiUrl}}"
      >
        <!-- React replaces this -->
      </div>
    </div>

    <footer class="mt-16 text-center text-gray-500 text-sm">
      <p>&copy; 2025 YouTube Summarizer. All rights reserved.</p>
      <div class="mt-2">
        <a href="/en" class="cursor-pointer hover:underline">EN</a> |
        <a href="/pt" class="cursor-pointer hover:underline">PT</a> |
        <a href="/fr" class="cursor-pointer hover:underline">FR</a> |
        <a href="/es" class="cursor-pointer hover:underline">ES</a> |
        <a href="/it" class="cursor-pointer hover:underline">IT</a>
      </div>
    </footer>

    <script type="module" src="/static/app.js"></script>
  </body>
</html>
