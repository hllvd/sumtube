<!DOCTYPE html>
<html lang="{{if eq .Language "pt"}}pt-br{{else}}{{.Language}}{{end}}">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="{{call .T "meta_description"}}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://d39ijcik5pqpvl.cloudfront.net/favicon.ico" sizes="32x32">
    <title>{{call .T "title"}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-C5GYP3MLSG"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-C5GYP3MLSG');
    </script>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-red-600 p-4 text-white flex justify-between items-center">
      <h1 class="text-xl font-bold">Youtube Summarizer</h1>
      <button class="bg-white text-red-600 px-4 py-2 rounded">Login</button>
    </nav>

    <div class="max-w-2xl mx-auto mt-16 text-center">
      <h1 class="text-3xl font-bold main-title" data-content="{{call .T "always_free"}}">{{call .T "heading"}}</h1>
      <h2 class="text-gray-600 mt-2">
        {{call .T "subheading"}}
      </h2>
      
      <!-- React form mounts here -->
      <div
        id="react-root"
        class="mt-6 flex flex-col items-center justify-center gap-2 w-full"
        data-lang="{{.Language}}"
        data-vid="{{.VideoId}}"
        data-apiUrl="{{.ApiUrl}}"
      >
        <!-- React replaces this -->
      </div>
    </div>
    <area>
      <div id="main-description-home">
        {{call .T "description"}}
      </div>
    </area>
    <footer class="mt-16 text-center text-gray-500 text-sm">
      <p>&copy; 2025 YouTube Summarizer. All rights reserved.</p>
      <div class="mt-2">
        <a href="/en" class="cursor-pointer hover:underline">EN</a> |
        <a href="/pt" class="cursor-pointer hover:underline">PT</a> |
        <a href="/fr" class="cursor-pointer hover:underline">FR</a> |
        <a href="/es" class="cursor-pointer hover:underline">ES</a> |
        <a href="/it" class="cursor-pointer hover:underline">IT</a>
      </div>
    </footer>

    <script type="module" src="/static/app.js"></script>
    <style>
      /** home **/
h1.text-3xl.font-bold.main-title {
  display: block;
}
h1.text-3xl.font-bold.main-title:after {
  content: attr(data-content);
  color: #dc2625;
  /* background: #dc2625; */
  /* border: 1px; */
  border-radius: 8px;
  font-size: 12px;
  padding: 1px 10px;
  margin-top: -9px;
  position: absolute;
  /* font-weight: normal; */
  /* display: inline-block; */
  /* height: 28px; */
  /* vertical-align: middle; */
  /* border-color: #dc2625; */
  line-height: 11px;
  width: 62px;
  margin-left: -9px;
  text-align: left;
}

#main-description-home{
  margin: auto;
    max-width: 890px;
    display: block;
    padding: 39px
}
    </style>
  </body>
</html>
