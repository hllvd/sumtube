services:
  go-server:
    build: ./api
    container_name: go-server
    ports:
      - "8080:8080"
    networks:
      - app-network
    env_file:
      - ./api/.env
    environment:
      - PATH=/usr/local/bin:${PATH}

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./api/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - go-server
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
