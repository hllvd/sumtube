name: Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH key from base64 secret
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY_BASE64 }}" | base64 --decode > ~/.vps_key.pem
          chmod 600 ~/.vps_key.pem
          echo "StrictHostKeyChecking no" >> ~/.ssh/config

      - name: Deploy to VPS
        env:
          HOST: ${{ vars.VPS_HOST }}
          USER: ${{ vars.VPS_USER }}
        run: |
          ssh -i ~/.vps_key.pem $USER@$HOST << 'EOF'
            echo "âœ… Connected to VPS"
            cd /home/$USER/myapp
            git pull origin main
            docker-compose down
            docker-compose up --build -d
          EOF
